

 <app-breadcrumb title="Hotels" subtitle="Hotels"></app-breadcrumb>
<div class="row">
  <div *ngFor="let hotel of dataArray" class="col-xxl-4 col-xl-4 col-lg-4 col-md-6">
      <div class="course__item white-bg mb-30 fix shadow-none">
         <div class="course__thumb w-img p-relative fix">
            <a [routerLink]="['/hotel-details']">
              <img [src]="hotel.image" alt="loading....">
            </a>
            <div class="course__tag">
               <a href="#" [class]="hotel.color">{{hotel.city}}</a>
            </div>
 </div>
         <div class="course__content">
            <div class="course__meta d-flex align-items-center justify-content-between">
              <div class="course__lesson">
                <span><i class="far fa-book-alt"></i>
                    {{hotel.name}} </span>
             </div>
               <div class="course__rating">
                  <span><i class="icon_star"></i>{{hotel.rating}}  </span>
               </div>
            </div>
            <h3 class="course__title"><a [routerLink]="['/hotel-details']">
                {{hotel.title}}</a></h3>

         </div>
         <div class="course__more d-flex justify-content-between align-items-center">
          <div class="course__status d-flex align-items-center">
              <span [class]="hotel.color">${{hotel.nightPrice}}</span>

           </div>
            <div class="course__btn">
               <a [routerLink]="['/hotel-details']" class="link-btn">
                  Know Details
                  <i class="far fa-arrow-right"></i>
                  <i class="far fa-arrow-right"></i>
               </a>
            </div>
         </div>
      </div>
   </div>
</div>
